---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  # See https://github.com/k8s-at-home/charts/blob/master/charts/pod-gateway/values.yaml
  values:
    addons:
      vpn:
        enabled: false
        type: wireguard
#        networkPolicy:
#          enabled: true
#          egress:
#            - to:
#                - ipBlock:
#                    cidr: 0.0.0.0/0
#              ports:
#                # VPN traffic port - change if your provider uses a different port
#                - port: 443
#                  protocol: UDP
#            - to:
#                - namespaceSelector: {}
#                # Allow traffic within K8S - change if your K8S cluster uses a different CIDR
##                - ipBlock:
##                    cidr: 10.0.0.0/8
        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210914
            pullPolicy: IfNotPresent
#        securityContext:
#          runAsUser: 568
#          runAsGroup: 568
#          capabilities:
#            drop:
#              - "SYS_MODULE"
#        env:
#          TZ: "Europe/Berlin"
#          IPTABLES_BACKEND: nft
#          KILLSWITCH: "false"
        configFileSecret: vpn-gateway-vpnconfig-wg-mullvad-fi1
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 512Mi
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.4.0
    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.4.0
#      gatewayDefault: false
#      gatewayLabel: setGateway
#      gatewayAnnotation: setGateway
#      namespaceSelector:
#        label: "routed-gateway"
    settings:
#      VPN_INTERFACE: wg0
#      VPN_BLOCK_OTHER_TRAFFIC: true
#      VPN_TRAFFIC_PORT: "51820"
      # Route internal K8s and local home traffic in to the defaullt K8S gateway
#      NOT_ROUTED_TO_GATEWAY_CIDRS: "192.168.178.0/24"
#      NOT_ROUTED_TO_GATEWAY_CIDRS: "172.22.0.0/12 192.168.178.0/24"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.42.0.0/16 10.43.0.0/16 192.168.178.0/24"
#      VPN_LOCAL_CIDRS: "192.168.178.0/24"
      VPN_LOCAL_CIDRS: "10.42.0.0/16 10.43.0.0/16 192.168.178.0/24"
#      VPN_LOCAL_CIDRS: "172.22.0.0/12 192.168.178.0/24"
      # Use a different VXLAN network segment that does not conflict with the above
#      VXLAN_IP_NETWORK: "192.168.242"
#      VXLAN_ID: 43
#      VXLAN_IP_NETWORK: 172.16.1
    routed_namespaces:
      - media
