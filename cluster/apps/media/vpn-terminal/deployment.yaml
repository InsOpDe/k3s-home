# TestDeployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: media
  name: vpn-terminal
  labels:
    app: terminal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal
  template:
    metadata:
      labels:
        app: terminal
    spec:
      containers:
        - name: alpine
          image: curlimages/curl
          command:
            - /bin/sh
            - -c
            - while true; do
              sleep 600 &
              wait $!;
              done
