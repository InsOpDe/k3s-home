---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  # https://github.com/helm/charts/blob/master/stable/metallb/values.yaml
  values:
    controller:
      resources:
        requests:
          cpu: 20m
          memory: 32Mi
        limits:
          cpu: 50m
          memory: 64Mi
    speaker:
      resources:
        requests:
          cpu: 20m
          memory: 32Mi
        limits:
          cpu: 50m
          memory: 64Mi
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - "${METALLB_LB_RANGE}"
